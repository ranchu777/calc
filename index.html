<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
         
        <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
         <div class="calculator container">
             <div class="row">
                 <div class="total col-md-8" id="total">
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-2">
                     <button class='item item-clickable'>7</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>8</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>9</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>/</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>C</button>
                 </div>
             </div>
              <div class="row">
                 <div class="col-md-2">
                     <button class='item item-clickable'>4</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>5</button>
                 </div>
                   <div class="col-md-2">
                     <button class='item item-clickable'>6</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>X</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable equals'>(</button>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-2">
                     <button class='item item-clickable'>1</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>2</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>3</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>-</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>)</button>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-2">
                     <button class='item item-clickable'>^</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>0</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>.</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>+</button>
                 </div>
                 <div class="col-md-2">
                     <button class='item item-clickable'>del</button>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-11">
                     <button class='item item-clickable' id="result">=</button>
                 </div>
             </div>
         </div>
        <script src='calc.js'></script>
    </body>
</html>
